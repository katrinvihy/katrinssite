<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/forms.css">
	<title>Forms</title>
	<style>
@import url('https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=DM+Serif+Display:ital@0;1&family=Forum&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Unbounded:wght@200..900&display=swap')
</style>
</head>
<body>
<p>Ми вивчаємо роботу з формами</p>
<form name="form1">
	<input type="text" name="text" class="in1">
	<input type="text" name="text1" size="28" maxlength="50" value="Введіть текст" disabled class="in1">
	<input type="text" name="text1" size="28" maxlength="50" value="Інформацію можна тiльки читати" readonly disabled class="in1">
	<input type="password" name="password" class="in1">
	<p>Вкажіть вашу стать</p>
	<input type="radio" name="gender" class="in2" value="male"><span class="s1">чоловіча</span>
	<input type="radio" name="gender" class="in2" value="female"><span class="s1">жіноча</span>
	<br>
	<p>Яку мову бажаєте вивчати</p>
	<input type="checkbox" name="lang1" value="en" class="in3"><span class="s2">англійська</span>
	<input type="checkbox" name="lang1" value="sp" class="in3"><span class="s2">іспанська</span>
	<input type="checkbox" name="lang1" value="fr" class="in3"><span class="s2">французька</span>
	<input type="checkbox" name="lang1" value="ja" class="in3"><span class="s2">японська</span>
	<br>
	<input type="submit" name="submit" value="підтвердити" class="in1">
	<input type="reset" name="reset" value="скинути" class="in1">
	<input type="button" name="button" value="запуск" class="in1">
<button>
	<img src="https://pngimg.com/d/email_PNG12.png" width="50" align="absmiddle">відправити листа
</button>
<br>
<input type="file" name="download" size="3" class="in1"><br>
<textarea cols="20" rows="3" wrap="off" ></textarea><br>
<textarea cols="38" rows="5" wrap="virtual"></textarea><br>
<textarea cols="50" rows="7" wrap="physical"></textarea><br>
<br>
<select class="s3">
	<option value="en">English</option>
	<option value="fr">Franch</option>
	<option value="sp">Spanish</option>
	<option value="jp">Japanes</option>
</select>

<br>

<select size="2" class="s3">
	<option value="en" selected>English</option>
	<option value="fr">Franch</option>
	<option value="sp">Spanish</option>
	<option value="jp">Japanes</option>
</select>

<br>

<select size="4" multiple class="s3">
	<option value="en" selected>English</option>
	<option value="fr">Franch</option>
	<option value="sp">Spanish</option>
	<option value="jp">Japanes</option>
</select>
</body>
</html>
